<section id="contact">
        <div class="container">
            <div class="row">
                
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->

                    <form method="POST" action="https://formspree.io/thelegithabibi@gmail.com">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <input type="hidden" name="_subject" value="Order Confirmation" />

                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">

                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <input type="hidden" name="_next" value="http://thelegithabibi.com/orderthanks.html" />
                                <textarea rows="5" class="form-control" placeholder="Optional Order Instructions" name="Message"></textarea>
                                <p class="help-block text-danger"></p>

                        </div>
                        <br>
			    <br>
