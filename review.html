	    <center><h1>Submit a Review!</h1></center>

<section id="contact">
        <div class="container">
            <div class="row">
                
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    
                    <form method="POST" action="https://formspree.io/thelegithabibi@gmail.com">
                        <div class="row control-group">
				<input type="hidden" name="_subject" value="Someone Submitted A Review" />
                              <input type="text" class="form-control" placeholder="Display Name" name="Review Name">
                                <p class="help-block text-danger"></p>
                        </div>
			    <div class="row control-group">
				    <input type="hidden" name="_next" value="http://thelegithabibi.com/reviewthanks.html" />
                            <input type="text" class="form-control" placeholder="Stars (1-5)" name="Stars">
                                <p class="help-block text-danger"></p>
                            
                        </div>
				   <div class="row control-group">
				   <input type="email" class="form-control" placeholder="Email (It is never displayed!)" name="_replyto">
					   <p class="help-block text-danger"></p>
				   </div>
                        <div class="row control-group">
				
        <textarea rows="5" class="form-control" placeholder="Review" name="Review"></textarea>
                                <p class="help-block text-danger"></p>
                             </div>
                        <div class="row control-group">
                            
                                <button type="submit" value="send" class="btn btn-primary btn-wide">Send</button>
                            
                        </div>
                    </form>
                    
                    
                </div>
